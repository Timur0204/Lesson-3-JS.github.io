<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 3 JS</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/add.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <header>
        <h1 class="testing_header mb-5">Проверте свои знания таблицы умножения двухзначных чисел</h1>
    </header>
    <main>
        <div class="d-flex">
            <p class="me-2 fw-bold">1.</p>
            <label class="label" for="firstExample">11*13 = ?</label>
            <input class="form-control mb-3" id="firstExample" type="text">
        </div>
        <div class="d-flex">
            <p class="me-2 fw-bold">2.</p>
            <label class="label" for="secondExample">57*19 = ?</label>
            <input class="form-control mb-3" id="secondExample" type="text">
        </div>
        <div class="d-flex">
            <p class="me-2 fw-bold">3.</p>
            <label class="label" for="thirdExample">23*38 = ?</label>
            <input class="form-control mb-3" id="thirdExample" type="text">
        </div>
        <div class="d-flex">
            <p class="me-2 fw-bold">4.</p>
            <label class="label" for="fourthExample">91*46 = ?</label>
            <input class="form-control mb-3" id="fourthExample" type="text">
        </div>
        <div class="d-flex">
            <p class="me-2 fw-bold">5.</p>
            <label class="label" for="fifthExample">28*87 = ?</label>
            <input class="form-control mb-3" id="fifthExample" type="text">
        </div>
        <div class="d-flex">
            <p class="me-2 fw-bold">6.</p>
            <label class="label" for="sixthExample">30*99 = ?</label>
            <input class="form-control mb-3" id="sixthExample" type="text">
        </div>
        <div class="d-flex">
            <p class="me-2 fw-bold">7.</p>
            <label class="label" for="seventhExample">77*63 = ?</label>
            <input class="form-control mb-3" id="seventhExample" type="text">
        </div>
        <div class="d-flex">
            <p class="me-2 fw-bold">8.</p>
            <label class="label" for="eighthExample">44*52 = ?</label>
            <input class="form-control mb-3" id="eighthExample" type="text">
        </div>
        <div class="d-flex">
            <p class="me-2 fw-bold">9.</p>
            <label class="label" for="ninthExample">86*47 = ?</label>
            <input class="form-control mb-3" id="ninthExample" type="text">
        </div>
        <div class="d-flex">
            <p class="me-2 fw-bold">10.</p>
            <label class="label" for="tenthExample">70*13 = ?</label>
            <input class="form-control mb-3" id="tenthExample" type="text">
        </div>
        <div class="d-flex">
            <p class="me-2 fw-bold">11.</p>
            <label class="label" for="eleventhExample">25*74 = ?</label>
            <input class="form-control mb-3" id="eleventhExample" type="text">
        </div>
        <div class="d-flex">
            <p class="me-2 fw-bold">12.</p>
            <label class="label" for="twelfthExample">64*92 = ?</label>
            <input class="form-control mb-3" id="twelfthExample" type="text">
        </div>
    </main>
    <footer class="d-flex">
        <button onclick="answer()" class="mt-3 mb-5">Смотреть ответы</button>
    </footer>
    <div class="last">
        <p id="result"></p>
    </div>
</div>
</body>
</html>
